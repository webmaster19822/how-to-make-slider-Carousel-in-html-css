
<link rel="stylesheet" href="css/estilos.css">
<script src="js/style.js"></script>
<script src="js/style1.js"></script>
<script src="js/style2.js"></script>

<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="https://cdn.pixabay.com/photo/2013/02/20/11/31/autumn-83808_640.jpg" style="width:100%; height:600px;">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="https://cdn.pixabay.com/photo/2018/03/02/13/41/mammal-3193208_640.jpg" style="width:100%; height:600px;">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="https://cdn.pixabay.com/photo/2017/05/13/10/53/aegean-sea-2309286_640.jpg" style="width:100%; height:600px;">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
